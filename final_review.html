    function timeAgo(date) {
      const now = new Date();
      const seconds = Math.floor((now - date) / 1000);
      let interval = seconds / 31536000;

      if (interval > 1) {
        return Math.floor(interval) + " years ago";
      }
      interval = seconds / 2592000;
      if (interval > 1) {
        return Math.floor(interval) + " months ago";
      }
      interval = seconds / 86400;
      if (interval > 1) {
        return Math.floor(interval) + " days ago";
      }
      interval = seconds / 3600;
      if (interval > 1) {
        return Math.floor(interval) + " hours ago";
      }
      interval = seconds / 60;
      if (interval > 1) {
        return Math.floor(interval) + " minutes ago";
      }
      return Math.floor(seconds) + " seconds ago";
    }

    // Function to sort reviews
    function sortReviews(criteria) {
      let sortedStories = [...clientStories]; 

      if (criteria === "newest") {
        sortedStories.sort((a, b) => b.date.getTime() - a.date.getTime());
      } else if (criteria === "oldest") {
        sortedStories.sort((a, b) => a.date.getTime() - b.date.getTime());
      } else if (criteria === "topRated") {
        sortedStories.sort((a, b) => b.rating - a.rating || b.likes - a.likes);
      }
      renderReviews(sortedStories);
    }

    sortRadios.forEach((radio) => {
      radio.addEventListener("change", (event) => {
        sortReviews(event.target.value);
      });
    });

    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    if (mobileMenuButton && mobileMenu) {
      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
        mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
      });

      document.addEventListener('click', (e) => {
        if (!mobileMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
          mobileMenu.classList.add('hidden');
          mobileMenuButton.setAttribute('aria-expanded', 'false');
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      sortReviews("newest");
    });
  </script>
